<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator🔢</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <!-- 4. Create a basic HTML calculator with buttons for each digit, each of the above functions and an “Equals” key. -->
        <div class="calculator">
            
            <div class="display">
                <div>
                    <div class="prev"></div>
                    <div class="current">0</div>
                </div>
            </div>

            <div class="buttons">
                <!-- first row of buttons -->
                <button type="button" class="all-clear">AC</button>
                <button type="button" class="delete" data-key="Backspace">DEL</button>
                <button type="button" class="operator" data-key="Slash">/</button>
                <button type="button" class="operator" data-key="Digit8">*</button>
                <br>
                <!-- second row of buttons -->
                <button type="button" class="number" data-key="Digit7">7</button>
                <button type="button" class="number" data-key="Digit8">8</button>
                <button type="button" class="number" data-key="Digit9">9</button>
                <button type="button" class="operator" data-key="Minus">-</button>
                <br>
                <!-- third row of buttons -->
                <button type="button" class="number" data-key="Digit4">4</button>
                <button type="button" class="number" data-key="Digit5">5</button>
                <button type="button" class="number" data-key="Digit6">6</button>
                <button type="button" class="operator" data-key="Equal">+</button>
                <br>
                <!-- fourth row of buttons -->
                <button type="button" class="number" data-key="Digit1">1</button>
                <button type="button" class="number" data-key="Digit2">2</button>
                <button type="button" class="number" data-key="Digit3">3</button>
                <button type="button" class="operator">(</button>
                <br>
                <!-- fifth row of buttons -->
                <button type="button" class="number" data-key="Digit0">0</button>
                <button type="button" class="decimal" data-key="Period">.</button>
                <button type="button" class="equals" data-key="Enter">=</button>
                <button type="button" class="operator">)</button>
            </div>
        </div>

        <div class="footer">
            <div>Copyright © calculator 2023</div>
        </div>
    </body>
</html>
